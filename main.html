<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
			height:600px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 40px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label>Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">

            <label for="breeds">Please select your preferred breeds:</label>
            <select id="breeds" name="breeds[]" multiple required>
                <option value="goldenRetriever">Golden Retriever</option>
                <option value="labrador">Labrador</option>
                <option value="poodle">Poodle</option>
                <option value="germanShepherd">German Shepherd</option>
                <option value="bulldog">Bulldog</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
